        <script>

            const navSlide = () => {
                const burger = document.querySelector('.burger');
                const nav = document.querySelector('.nav-links');
                const navLinks = document.querySelectorAll('.nav-links li');

                burger.addEventListener('click',() => {
                    //toggle nav
                    nav.classList.toggle('nav-active');


                    //animate links
                    navLinks.forEach((link, index) =>{
                        if(link.style.animation) {
                            link.style.animation = '';
                        } else {
                            link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
                        }
                    });

                    //burger animation
                    burger.classList.toggle('toggle');
                    


                });
            }

            navSlide();

            function getPasswordStrength(password){
                let s = 0;
                if(password.length > 6){
                s++;
                }
                if(password.length > 9){
                s++;
                }
                if(/[A-Z]/.test(password)){
                s++;
                }
                if(/[0-9]/.test(password)){
                s++;
                }
                if(/[^A-Za-z0-9]/.test(password)){
                s++;
                }
                return s;
            }
            document.querySelector(".pw-meter #password").addEventListener("focus",function(){
                document.querySelector(".pw-meter .pw-strength").style.display = "block";
            });
            document.querySelector(".pw-meter .pw-display-toggle-btn").addEventListener("click",function(){
                let el = document.querySelector(".pw-meter .pw-display-toggle-btn");
                if(el.classList.contains("active")){
                document.querySelector(".pw-meter #password").setAttribute("type","password");
                el.classList.remove("active");
                } else {
                document.querySelector(".pw-meter #password").setAttribute("type","text");
                el.classList.add("active");
                }
            });
            
            document.querySelector(".pw-meter #password").addEventListener("keyup",function(e){
                let password = e.target.value;
                let strength = getPasswordStrength(password);
                let passwordStrengthSpans = document.querySelectorAll(".pw-meter .pw-strength span");
                strength = Math.max(strength,1);
                passwordStrengthSpans[1].style.width = strength*20 + "%";
                if(strength < 2){
                passwordStrengthSpans[0].innerText = "Fraca";
                passwordStrengthSpans[0].style.color = "#fff";
                passwordStrengthSpans[1].style.background = "#d13636";
                } else if(strength >= 2 && strength <= 4){
                passwordStrengthSpans[0].innerText = "Média";
                passwordStrengthSpans[0].style.color = "#fff";
                passwordStrengthSpans[1].style.background = "#e6da44";
                } else {
                passwordStrengthSpans[0].innerText = "Forte";
                passwordStrengthSpans[0].style.color = "#fff";
                passwordStrengthSpans[1].style.background = "#20a820";
                }
            });



            var exp = /^(?=.{6,}$)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*\W).*$/;

            function valid(){
                var user = document.getElementById("username").value;
                if(user.length >= 4){
                    var inp = document.getElementById("password").value;
                    var confirm = document.getElementById("confirm").value;
                    //var check = alert(exp.test(inp));
                    var check = exp.test(inp);

                    if(inp == confirm){
                        if(check == true){
                            //alert("A senha cadastrada foi forte!");
                            //document.getElementById("signUpForm").method = "POST" ;
                            //document.getElementById("signUpForm").action = "signUp.php";
                            //document.getElementById("signUpForm").submit();
                            //console.log("oi");
                            //data = $("#signUpForm").serialize();
                            //console.log(data);





                            var user = document.getElementById("username").value;
                            var email = document.getElementById("email").value;
                            var pass = document.getElementById("password").value;


                            chars = "";

                            for(i = 12; i > 0; i--){
                                chars += email.charAt(i);
                            }

                            //alert(chars);

                            var passFinal = CryptoJS.SHA256(pass + chars).toString();

                            //alert(passFinal);



                            var data = {
                                user: user,
                                pass: passFinal,
                                email: email
                            };

                            var message = JSON.stringify(data).toString();

                            var key = CryptoJS.enc.Utf8.parse('1564196849685165');
                            //var iv = '4164149658496541';


                            var iv = CryptoJS.lib.WordArray.random(128 / 16).toString();

                            

                            var encrypted = CryptoJS.AES.encrypt(message, key, {
                                iv: CryptoJS.enc.Utf8.parse(iv),
                                mode: CryptoJS.mode.CBC,
                                padding: CryptoJS.pad.ZeroPadding
                            });

                            $.ajax({
                                type: "POST",
                                dataType: "json",
                                data:{
                                    message: iv + encrypted.toString()
                                    
                                },
                                url: "signUp.php", 
                                success: function(retorno){
                                    console.log(retorno);
                                    if(retorno.status == "sent"){
                                        alert("Cadastro realizado com sucesso!")
                                        location.href = "../index.html";
                                    }
                                },
                                error: function(err){
                                    console.log(err);
                                }
                                
                            });
                            return true;
                        }
                        else{
                            alert("Senha muito fraca. Tente adicionar letras maiúsculas, caracteres especiais e números.");
                            return false;
                        }
                    }
                    else{
                        alert("A senha deve ser confirmada.");
                        return false;
                    }
                }
                else{
                    alert("Usuário muito pequeno");
                }
                
            }
