        <script>

            function checkCode(){
                code = "";

                for(var i = 1; i <= 5; i++){
                    element = "num" + i;

                    code += document.getElementById(element).value;
                    
                }
                //alert(code);

                $.ajax({
                            type: "GET",
                            dataType: "json",
                            //data: data,
                            url: "twoFactor.php", 
                            success: function(retorno){
                                //console.log(retorno);
                                if(retorno.code != null || retorno.resetCode != null){
                                    if(code == retorno.code){
                                        location.href ="../index.html";
                                    }
                                    else if(code == retorno.resetCode){
                                        location.href = "../ForgotPassword/resetPassword.html";
                                        //location.href("/");
                                    }
                                    else{
                                        location.reload();
                                    }
                                }
                                else if(retorno.status == "incorrect"){
                                    alert("Login e/ou senha incorretos");
                                }
                            },
                            error: function(err){
                                console.log(err);
                            }
                            
                });

                
            }

            function logout(){
                $.ajax({
                        type: "GET",
                        dataType: "json",
                        //data: data,
                        url: "../logout.php", 
                        success: function(retorno){
                            console.log(retorno);

                            if(retorno.logged == "false"){
                                location.href = "../index.html";
                            }
                           
                        },
                        error: function(err){
                            console.log(err);
                            
                        }
                        
                });
            }
        </script>
